<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email">
    <br>    
    <label for="numero">Coloque seu numero de telefone:</label>
    <input type="number" id="numero" name="numero" min="1" max="9">
    <br>
    <label for="talento">Qual seu talento:</label>
    <textarea id="message" name="talento" rows="4" cols="50"></textarea>
    <br>
    <button type="submit">Enviar</button>
</body>
</html>
